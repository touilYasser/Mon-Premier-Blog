<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog sur django</title>
</head>
<body>
    <header>
        <h1><a href=”/”>Le Blog Django</a></h1>
    </header>
    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href=””>{{ post.titre }}</a></h2>
        <p>{{ post.texte }}</p>
    </article>
    {% endfor %}
</body>
</html>
